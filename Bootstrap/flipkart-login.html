<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="login-style.css">
    <title>login</title>
  </head>
  <body>
    <div class="container mt-5">
         <div class="card mb-3" style="max-width: 700px;">
               <div class="row">
                 <div class="col-md-5 text-white">
                     <div class="container bluish mt-0">
                     <h2 class="pt-5">Login</h2>
                     <p class="mt-4 para" style="width: px;">Get access to your orders, Wishlist and Recommendations</p>
                 <img class="image" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" alt="" style="margin-top: 125px;">
                </div>
                 </div>
                  <div class="col-md-7">
                       <div class="card-body">
                         <div class="form">
                              <div class="form-group">
                             
                                 <input type="email" class="form-control" placeholder="Email">
                              </div>
                              <div class="form-group mt-4">
                                
                                  <input type="password" class="form-control" placeholder="Password">
                               </div>
                             <p class="mt-3">By continuing you agree to flipkart's <span class="text-primary">Terms of uses</span > and <span class="text-primary"> Privacy policy</span></p>
                             <div class="d-grid gap-2 mt-4">
                                <button type="button" class="btn btn-danger">Register</button>
                             </div>
                             <div class="text-center mt-4">OR</div>
                             <div class="d-grid gap-2 mt-4">
                                <button type="button" class="btn" style="box-shadow: 0px 0px 4px 0px black;"><span class="text-primary otp">Request OTP</span></button>
                             </div><br>
                             <div class="mt-4 text-primary text-center">New to Flipkart? Creat an account</div>
                            </div>
                       </div>
                   </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
</html>
