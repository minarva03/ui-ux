<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form id="car-form">
    <div class="form-group" >
      <label for="exampleInputEmail1">Car-Brand</label>
      <input type="text" class="form-control" id="make" aria-describedby="emailHelp">
   
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Car-Model</label>
      <input type="text" class="form-control" id="model">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Car-Color</label>
      <input type="text" class="form-control" id="color">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Car-Price</label>
      <input type="text" class="form-control" id="price">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
    <button type="reset" class="btn btn-danger mt-4">Clear All</button>
    <button type="button" class="btn btn-success mt-4 saveedit">Save Edit</button>
  </form>
</div>
   
<div class="container">
  <table class="table table-striped mt-3 ">
    <thead>
      <tr>
        <th scope="col">Car no.</th>
        <th scope="col">Car Brand</th>
        <th scope="col">Car model</th>
        <th scope="col">Car color</th>
        <th scope="col">Price</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody class="result">
     
    </tbody>
  </table>
</div>
    <script src="back-nd.js"></script>
</body>
</html>
