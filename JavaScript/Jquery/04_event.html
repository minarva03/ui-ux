    <script>

        // $('p').dblclick(function(){
        //     $(this).hide();
        // });

        // $('p').mouseenter(function(){
        //     $(this).hide();
        // });

        // try other event


        // apply multiple evenets using on() method 

            $('p').on({
                mouseenter:function(){
                    $(this).css("background-color","red");
            },

                mouseleave:function(){
                    $(this).css("background-color","green");
                },

                click:function(){
                    $(this).css("background-color","yellow");
                },

            });


    </script>
</body>
