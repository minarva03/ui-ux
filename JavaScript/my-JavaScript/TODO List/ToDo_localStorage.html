<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="ToDo_LS.css">
    <title>TODO List</title>
  </head>
  <body>

    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-6">
              <div class="card card-1">
                  <div class="card-header text-center bg-warning text-white " style="border-radius: 10px 10px 10px;">
                    Add ToDo Items
                  </div>
                  <div class="card-body">
                      <form action="" id="task-form">
                          <div class="form-group">
                            <input type="text" class="form-control text-dark" id="task-data" aria-describedby="emailHelp" placeholder="Write the things u want to do" >
                          </div>
                          <button type="reset" class="btn btn-danger">Reset</button>
                          <button type="submit" class="btn btn-success" id="task-submit">Add+</button>
                      </form>
                  </div>
              </div>
            </div>
            <div class="col-md-6 mt-5">
              <div class="card">
                  <div class="card-body">
                      <ol type="1" class="list-group" id="ToDo_list">
                       
                      </ol>
                      
                  </div>
                  <button type="reset" class="btn btn-danger " id="clear">Clear</button>
              </div>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
     <script src="ToDo_LS.js"></script>
  </body>
</html>
