<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body{
            align-items: center;

        }
        button{
            height: 30px;
            /* width: 60px; */
            border-radius: 15px;
            outline: none;
            color: white;
            font-size: 16px;
            background-color: rgb(131, 75, 106);
            margin: 10px;
        }
        #div1{
            height: 300px;
            width: 300px;
            background-color: blue;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Slide-up</button>
    <button id="btn4">Slide-down</button>
    


    <div id="div1">

    </div>

    <script>
        $('#btn1').click(function(){
            $('div').hide(2000);
        });
        $('#btn2').click(function(){
            $('div').css("background-color","red");
            $('#div1').show(2000);
        });
        $("#btn3").click(function(){
         $('div').slideUp(2000);
        });
        $('#btn4').click(function(){
            $('div').css("background-color","green")
          $('div').slideDown(2000);
        });
        
    </script>
    
</body>
</html>
