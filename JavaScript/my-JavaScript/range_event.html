<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    
</style>
    
  </head>
  <body>
           <div class="container-fluid mt-5 ml-5">
               <div class="row">
                   <div class="col-2 bg-dark p-3 text-white">
                    <label for="formControlRange">Enter Min amount</label><br>
                    <input type="number" id="minValue" value=""><br>
                   </div>
                   <div class="col-2 bg-dark p-3 text-white">
                    <label for="formControlRange">Enter Max amount</label><br>
                    <input type="number" id="maxValue" value=""><br>
                   </div>
               </div>
               <div class="row">
                <div class="col-md-4">
                 <form>
                   
                         <div class="form-group mt-5">
                           <label for="formControlRange "><h3 class="text-info">Price Range</h3></label>
                           <input type="range" class="form-control-range warning bg-dar" id="rangebar" min='' max=''>
                         </div>
                         <h3 class="p-3" id="rangeValue"></h3>
                 </form>
                </div><br>
                
        </div>
           </div>
         


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="range.js"></script>
  </body>
</html>
