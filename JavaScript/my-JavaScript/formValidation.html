<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <link rel="stylesheet" href="form.css">
    <title>Login form</title>
  </head>
  <body>
    <div class="container mt-5 ml-5">
        <div class="card">
            <div class="card-header text-center text-white ">
             Amazon LogIn
            </div>
            <div class="card-body">
                <form id="regdForm" >
                    <div class="form-group">                    
                      <input type="text" class="form-control" id="username" placeholder="UserName" aria-describedby="emailHelp">
                      <small id="feedbackUserName" class="form-text"> </small>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number" placeholder="Mobile Number" aria-describedby="emailHelp">
                        <small id="feedbackNumber" class="form-text "> </small>
                    </div>
                    <div class="form-group form-check">
                    </div>
                    <div class="form-group">                    
                        <input type="email" class="form-control" id="email"  placeholder="Email" aria-describedby="emailHelp">
                        <small id="feedbackEmail" class="form-text "> </small>
                      </div>
                      <div class="form-group form-check">
                      </div>
                      <div class="form-group">                    
                        <input type="password" class="form-control" id="password" placeholder=" Password">
                        <small id="feedbackPassword" class="form-text "> </small>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="ConfirmPassword" id="ConfirmPassword">
                        <small id="feedbackConfirmPassword" class="form-text "> </small>
                      </div>
                      <div class="form-group form-check">
                        
                      </div>
                     <a href="https://www.amazon.com/"><button type="submit" class="btn text-white" id="button">Submit</button></a> 
                  </form>
                  
            </div>
          </div>
          <!-- <div class="conform">
            hii
          </div> -->
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="form.js"></script>
  </body>
</html>
