<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="26_style.css">
  </head>
  <body>
    
    <div class="container mt-5 ">
        <div class="card" style="width: 500px;">
                <h5 class="card-header text-center bg-primary text-white">Student Registraction</h5>
                <div class="card-body">
                        <form id="register-form" action="">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Username</label>
                                  <input type="text" class="form-control" placeholder="username" id="username" aria-describedby="emailHelp">
                                  <div id="username-msg"></div>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Email</label>
                                  <input type="email" placeholder="email" class="form-control" id="email">
                                  <div id="email-msg"></div>
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Mobile</label>
                                        <input type="text" placeholder="mobile" class="form-control" id="mobile">
                                        <div id="mobile-msg"></div>
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" placeholder="password" class="form-control" id="password">
                                        <div id="password-msg"></div>
                                </div>
                                <div class="form-group">
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <input type="password" placeholder="conform password" class="form-control" id="c-password">
                                        <div id="c-password-msg"> </div>
                                        
                                </div>
                                
                                <button type="submit" class="btn btn-warning">Submit</button>
                        </form>
                </div>
              </div>
    </div>



    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="26_app.js"></script>
   
  </body>
</html>
